{% extends "base.html" %}
{% load static %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block style %}
.chart-container {
    width: 100%;
    height: 400px; /* Adjust chart height as needed */
}
{% endblock %}

{% block content %}
<h1>Exercise Duration in Minutes</h1>
<div class="chart-container">
    <canvas id="exercise-chart"></canvas>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var ctx = document.getElementById('exercise-chart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {{ chart_data|safe }},
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        stacked: true,  // Enable stacking for the x-axis
                    },
                    y: {
                        stacked: true,  // Enable stacking for the y-axis
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true,  // Show legend to differentiate tags
                        position: 'top'
                    }
                }
            }
        });
    });
</script>
{% endblock %}
